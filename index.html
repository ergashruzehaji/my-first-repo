<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    
    <section>
        <h2>About</h2>
        <p>This is a simple webpage. You can add your content here.</p>
    </section>
    
    <section>
        <h2>Contact</h2>
        <p>Email: example@example.com</p>
    </section>
    
    <footer>
        <p>&copy; 2023 My Simple Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
