<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to the Future Trilogy</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
        }
        
        .logo {
            max-width: 100%;
            height: auto;
            margin: 30px 0;
        }
        
        .movie-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }
        
        .movie-link {
            background-color: #e50914;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .movie-link:hover {
            background-color: #b2070f;
            transform: scale(1.05);
        }
        
        footer {
            margin-top: auto;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <main class="container" role="main">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Back_to_the_Future_film_series_logo.svg/1280px-Back_to_the_Future_film_series_logo.svg.png" alt="Back to the Future Film Series Logo" class="logo" loading="lazy">
    <img src="./bttf-trilogy.jpg" alt="Back to the Future Trilogy" style="max-width: 100%; height: auto; margin-bottom: 20px;">
        <h1>Back to the Future Trilogy</h1>
        <h2>Watch the Complete Trilogy on Amazon</h2>
        <nav class="movie-links" aria-label="Back to the Future Trilogy Links">
            <a href="https://www.amazon.com/Back-Future-Michael-J-Fox/dp/B009EMIPU4" class="movie-link" target="_blank" rel="noopener noreferrer" aria-label="Watch Back to the Future 1985 on Amazon">
                Watch Back to the Future (1985)
            </a>
            <a href="https://www.amazon.com/Back-Future-Part-II-Michael/dp/B009EMIPU4" class="movie-link" target="_blank" rel="noopener noreferrer" aria-label="Watch Back to the Future Part II 1989 on Amazon">
                Watch Back to the Future Part II (1989)
            </a>
            <a href="https://www.amazon.com/Back-Future-Part-III-Michael/dp/B009EMIPU4" class="movie-link" target="_blank" rel="noopener noreferrer" aria-label="Watch Back to the Future Part III 1990 on Amazon">
                Watch Back to the Future Part III (1990)
            </a>
        </nav>
    </main>
    <footer>

    </footer>
    </body>
    </html>
